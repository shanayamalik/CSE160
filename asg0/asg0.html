<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>
  <body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <!-- Input for the X coordinate of the vector -->
    <input id="xInput" type="number" placeholder="Enter X" />

    <!-- Input for the Y coordinate of the vector -->
    <input id="yInput" type="number" placeholder="Enter Y" />

    <!-- Button for drawing the vector -->
    <button id="drawButton">Draw</button>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
  </body>
</html>
