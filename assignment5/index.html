<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Multiple Birds with Flocking Behavior</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from './js/three.module.js';
    import { OrbitControls } from './js/OrbitControls.js';

    const scene = new THREE.Scene();

    // Load and set the skybox
    const loader = new THREE.CubeTextureLoader();
    const skyboxTexture = loader.load([
        'sky.jpg',   // Right side
        'sky.jpg',   // Left side
        'sky.jpg',   // Top side
        'sky.jpg',   // Bottom side
        'sky.jpg',   // Front side
        'sky.jpg'    // Back side
    ]);
    scene.background = skyboxTexture;

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 50;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const hemisphereLight = new THREE.HemisphereLight(0xB1E1FF, 0xB97A20, 0.75);
    hemisphereLight.position.set(0, 50, 0);
    scene.add(hemisphereLight);

    const textureLoaderBox = new THREE.TextureLoader();

    // Ground Plane
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -5;
    scene.add(ground);

    // Function to create a detailed bird using basic shapes
    function createDetailedBird() {
        const bird = new THREE.Group();

        // Body
        const bodyGeometry = new THREE.SphereGeometry(1, 16, 16);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // Blue body
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        bird.add(body);

        // Head
        const headGeometry = new THREE.SphereGeometry(0.5, 16, 16);
        const headMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // Blue head
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.set(0, 1.2, 0);
        bird.add(head);

        // Beak
        const beakGeometry = new THREE.ConeGeometry(0.2, 0.5, 8);
        const beakMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500 }); // Orange beak
        const beak = new THREE.Mesh(beakGeometry, beakMaterial);
        beak.position.set(0, 1.2, 0.5);
        beak.rotation.x = Math.PI / 2;
        bird.add(beak);

        // Wings
        const wingGeometry = new THREE.BoxGeometry(2, 0.1, 1);
        const wingMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 }); // Dark gray wings
        const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
        leftWing.position.set(-1.5, 0, 0);
        leftWing.rotation.z = Math.PI / 4;
        bird.add(leftWing);

        const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
        rightWing.position.set(1.5, 0, 0);
        rightWing.rotation.z = -Math.PI / 4;
        bird.add(rightWing);

        // Tail
        const tailGeometry = new THREE.ConeGeometry(0.5, 1, 8);
        const tailMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff }); // Blue tail
        const tail = new THREE.Mesh(tailGeometry, tailMaterial);
        tail.position.set(0, -0.5, -1); // Adjusted position to be behind the body
        tail.rotation.x = Math.PI; // Adjusted rotation
        bird.add(tail);

        bird.userData = {
            velocity: new THREE.Vector3(Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1),
            acceleration: new THREE.Vector3()
        };

        return bird;
    }

    // Function to create a butterfly
    function createButterfly() {
        const butterfly = new THREE.Group();

        // Body
        const bodyGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.rotation.x = Math.PI / 2;
        butterfly.add(body);

        // Wings
        const wingGeometry = new THREE.PlaneGeometry(1, 1);
        const wingMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, side: THREE.DoubleSide });
        const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
        leftWing.position.set(-0.5, 0, 0);
        leftWing.rotation.y = Math.PI / 4;
        butterfly.add(leftWing);

        const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
        rightWing.position.set(0.5, 0, 0);
        rightWing.rotation.y = -Math.PI / 4;
        butterfly.add(rightWing);

        return butterfly;
    }

    const birds = [];
    for (let i = 0; i < 4; i++) {
        const bird = createDetailedBird();
        bird.position.set(Math.random() * 40 - 20, Math.random() * 10 + 15, Math.random() * 40 - 20);
        scene.add(bird);
        birds.push(bird);
    }

    const butterflies = [];
    for (let i = 0; i < 5; i++) {
        const butterfly = createButterfly();
        butterfly.position.set(Math.random() * 40 - 20, Math.random() * 20 + 10, Math.random() * 40 - 20);
        butterfly.userData = { 
            speedX: Math.random() * 0.01 + 0.01,
            speedY: Math.random() * 0.01 + 0.01,
            speedZ: Math.random() * 0.01 + 0.01,
            directionX: Math.random() < 0.5 ? 1 : -1,
            directionY: Math.random() < 0.5 ? 1 : -1,
            directionZ: Math.random() < 0.5 ? 1 : -1
        };
        scene.add(butterfly);
        butterflies.push(butterfly);
    }

    const maxSpeed = 1;
    const maxForce = 0.05;

    function flock(bird) {
        const separation = separate(bird);
        const alignment = align(bird);
        const cohesion = cohere(bird);

        separation.multiplyScalar(1.5);
        alignment.multiplyScalar(1.0);
        cohesion.multiplyScalar(1.0);

        bird.userData.acceleration.add(separation);
        bird.userData.acceleration.add(alignment);
        bird.userData.acceleration.add(cohesion);
    }

    function separate(bird) {
        const desiredSeparation = 5.0;
        const steer = new THREE.Vector3();
        let count = 0;

        birds.forEach(other => {
            const distance = bird.position.distanceTo(other.position);
            if (distance > 0 && distance < desiredSeparation) {
                const diff = new THREE.Vector3().subVectors(bird.position, other.position);
                diff.normalize();
                diff.divideScalar(distance);
                steer.add(diff);
                count++;
            }
        });

        if (count > 0) {
            steer.divideScalar(count);
        }

        if (steer.length() > 0) {
            steer.normalize();
            steer.multiplyScalar(maxSpeed);
            steer.sub(bird.userData.velocity);
            steer.clampLength(0, maxForce);
        }

        return steer;
    }

    function align(bird) {
        const neighborDist = 25.0;
        const sum = new THREE.Vector3();
        let count = 0;

        birds.forEach(other => {
            const distance = bird.position.distanceTo(other.position);
            if (distance > 0 && distance < neighborDist) {
                sum.add(other.userData.velocity);
                count++;
            }
        });

        if (count > 0) {
            sum.divideScalar(count);
            sum.normalize();
            sum.multiplyScalar(maxSpeed);
            const steer = new THREE.Vector3().subVectors(sum, bird.userData.velocity);
            steer.clampLength(0, maxForce);
            return steer;
        } else {
            return new THREE.Vector3();
        }
    }

    function cohere(bird) {
        const neighborDist = 25.0;
        const sum = new THREE.Vector3();
        let count = 0;

        birds.forEach(other => {
            const distance = bird.position.distanceTo(other.position);
            if (distance > 0 && distance < neighborDist) {
                sum.add(other.position);
                count++;
            }
        });

        if (count > 0) {
            sum.divideScalar(count);
            return seek(bird, sum);
        } else {
            return new THREE.Vector3();
        }
    }

    function seek(bird, target) {
        const desired = new THREE.Vector3().subVectors(target, bird.position);
        desired.normalize();
        desired.multiplyScalar(maxSpeed);
        const steer = new THREE.Vector3().subVectors(desired, bird.userData.velocity);
        steer.clampLength(0, maxForce);
        return steer;
    }

    function animate() {
        requestAnimationFrame(animate);

        // Update controls
        controls.update();

        // Apply flocking behavior
        birds.forEach(bird => {
            flock(bird);
        });

        // Update birds' positions
        birds.forEach(bird => {
            bird.userData.velocity.add(bird.userData.acceleration);
            bird.userData.velocity.clampLength(0, maxSpeed);
            bird.position.add(bird.userData.velocity);
            bird.userData.acceleration.set(0, 0, 0);
        });

        // Animate butterflies
        butterflies.forEach((butterfly) => {
            butterfly.position.x += butterfly.userData.speedX * butterfly.userData.directionX;
            butterfly.position.y += butterfly.userData.speedY * butterfly.userData.directionY;
            butterfly.position.z += butterfly.userData.speedZ * butterfly.userData.directionZ;

            // Change direction if the butterfly reaches a certain limit
            if (butterfly.position.x > 40 || butterfly.position.x < -40) butterfly.userData.directionX *= -1;
            if (butterfly.position.y > 30 || butterfly.position.y < 10) butterfly.userData.directionY *= -1;
            if (butterfly.position.z > 40 || butterfly.position.z < -40) butterfly.userData.directionZ *= -1;
        });

        renderer.render(scene, camera);
    }
    animate();

</script>
</body>
</html>
